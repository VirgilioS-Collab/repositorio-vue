{% extends "layout.html" %}
{% block content %}
<h1 style="font-size: 24px; color: #1f2937;">
  {{ LOCK }} Recuperación de contraseña
</h1>

<p style="font-size: 16px; color: #4b5563;">
  Hemos recibido una solicitud para restablecer tu contraseña.
</p>

<div style="margin: 30px 0;">
  <span style="padding: 14px 28px; background-color: #1e3a8a; color: #fff; font-size: 26px; font-weight: bold; border-radius: 8px;">
    {{ code }}
  </span>
</div>

<p style="font-size: 14px; color: #6b7280;">
  Este código expirará en <strong>10 minutos</strong>.
</p>
{% endblock %}
