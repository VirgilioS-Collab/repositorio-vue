{% extends "layout.html" %}
{% block content %}
<p style="font-size: 16px; color: #4b5563; line-height: 1.6;">
  Hemos recibido una solicitud para restablecer la contraseña de tu cuenta.
</p>

<p style="font-size: 16px; color: #1f2937; margin-top: 30px;">
  Aquí tienes tu código de verificación:
</p>

<div style="margin: 30px 0;">
  <span style="padding: 14px 28px; background-color: #1e3a8a; color: #ffffff; font-size: 26px; font-weight: bold; border-radius: 8px;">
    {{ code }}
  </span>
</div>

<p style="font-size: 14px; color: #6b7280;">
  Este código expirará en <strong>10 minutos</strong>.
</p>
{% endblock %}
